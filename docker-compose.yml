services:
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DATABASE_URL=file:/app/prisma/dev.db
    volumes:
      - ./backend/src:/app/src
      # Persist the database file
      - ./backend/prisma:/app/prisma
      # Persist migrations if any
      # - ./backend/prisma/migrations:/app/prisma/migrations

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
